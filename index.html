<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 HTML Assignment</title>
</head>
<body>
    <!-- Assignment Part 1: Form Creation -->
    <section id="home">
        <form action="#" method="POST">
            <fieldset>
                <legend>Part 1: Form Creation</legend>
    
                <fieldset>
                    <legend>Personal Infomation</legend>
        
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <br>
                    <br>
                    
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </fieldset>
        
                <fieldset>
                    <legend>Message</legend>
        
                    <textarea name="message" id="message" placeholder="Enter your message here" rows="4" cols="30"></textarea>
                </fieldset><br>
        
                <fieldset>
                    <legend>How you find this site</legend>
        
                    <input type="radio" name="how-find" id="google" value="google">
                    <label for="google">Google</label>
                    
                    <input type="radio" name="how-find" id="social-media" value="social-media">
                    <label for="social-media">Social Media</label>
        
                    <!-- Bonus: Add a radio button group asking how the user found the site -->
                    <input type="radio" name="how-find" id="other" value="other">
                    <label for="other">Other</label>
                </fieldset><br>
        
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <br>
    </section>

    <!-- Assignment Part 2: Table Structure -->
    <fieldset>
        <legend>Part 2: Table Structure</legend>

        <table border="1">

            <!-- Bonus: Add a header row to label the columns. -->
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>

            <tr>
                <td>Stawberry 2LB</td>
                <td>2.88</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Potato 5LB</td>
                <td>6.22</td>
                <td>1</td>
            </tr>

            <tr>
                <td>Charger</td>
                <td>8.72</td>
                <td>1</td>
            </tr>

            <tr>
                <td>Cerial</td>
                <td>2.12</td>
                <td>3</td>
            </tr>

            <tr>
                <td>Eggs</td>
                <td>4.28</td>
                <td>2</td>
            </tr>

        </table>
    </fieldset>

    <!-- Assignment Part 3: Navigation Bar -->
    <fieldset>
        <legend>Part 3: Navigation Bar</legend>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="about.html#contact">Contact</a></li>
            </ul>
        </nav>
    </fieldset>

    <!-- Assignment Part 4: Adding Images -->
    <fieldset>
        <legend>Part 4: Images</legend>

        <img src="https://placehold.co/300x200" alt="Place holder image">
        <!-- Bonus: Add a second image with a rounded border using the style attribute -->
        <img src="images/placeholder.png" style="border-radius: 10%;" alt="Placeholder">
    </fieldset>

</body>
</html>
